<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <title>Timer</title>
  </head>
  <body>
    <div class="main-content">
      <h1>School Reopening</h1>
      <div class="container">
        <div class="timer-container">
          <div class="box">
            <p class="timer-location">Days</p>
            <p class="timer-text">00</p>
          </div>
          <div class="box">
            <p class="timer-location">Hours</p>
            <p class="timer-text">00</p>
          </div>
          <div class="box">
            <p class="timer-location">Minutes</p>
            <p class="timer-text">00</p>
          </div>
          <div class="box">
            <p class="timer-location">Seconds</p>
            <p class="timer-text">00</p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
